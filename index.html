<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evidence Project Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f5f5; color: #333; }
    h1 { font-size: 2rem; }
    h2 { margin-top: 2rem; }
    pre { background: #fff; padding: 1rem; border-radius: 5px; overflow: auto; }
    .section { margin-bottom: 2rem; }
    .item { background: #fff; padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-left: 4px solid #2c3e50; }
    .key { font-weight: bold; color: #2c3e50; }
  </style>
</head>
<body>
  <h1>üîç Consolidated Evidence Project Viewer</h1>

  <div id="output"></div>

  <script>
    fetch("./08_audit/_consolidated/consolidated_master.json")
      .then(res => res.json())
      .then(data => {
        const output = document.getElementById("output");

        const renderSection = (title, items) => {
          const section = document.createElement("div");
          section.className = "section";
          section.innerHTML = `<h2>${title} (${items.length})</h2>`;
          if (items.length === 0) {
            section.innerHTML += `<p><i>No items found.</i></p>`;
          } else {
            items.forEach((item, index) => {
              const div = document.createElement("div");
              div.className = "item";
              div.innerHTML = `<span class="key">#${index + 1}</span><pre>${JSON.stringify(item, null, 2)}</pre>`;
              section.appendChild(div);
            });
          }
          output.appendChild(section);
        };

        renderSection("Contradictions", data.contradictions || []);
        renderSection("Contradictions VEX", data.contradictions_vex || []);
        renderSection("Timelines", data.timelines || []);
        renderSection("Evidence VEX", data.evidence_vex || []);
        renderSection("Manifest Meta", data.manifest_meta || []);
        renderSection("Working State", [data.working_state]);
      })
      .catch(err => {
        document.getElementById("output").innerHTML = `<p>Error loading consolidated_master.json: ${err}</p>`;
      });
  </script>
</body>
</html>
